{% set name = "patool" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/patool-{{ version }}.tar.gz
  sha256: 08a79e570b4ed7298b0901717a4fb5aee20299f0ec70e3c44fa431699e0badb3

build:
  entry_points:
    - patool = patoolib.cli:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10

test:
  imports:
    - patoolib
  commands:
    - pip check
    - patool --help
  requires:
    - pip

about:
  home: http://wummel.github.io/patool/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: patool is a portable command line archive file manager
  dev_url: https://github.com/wummel/patool

extra:
  recipe-maintainers:
    - notestaff
    - ocefpaf

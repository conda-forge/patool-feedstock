{% set version = "1.14.0" %}

package:
  name: patool
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/patool/patool-{{ version }}.tar.gz
  sha256: ea93e13ce75922617482572b3a59c7497729c5bc1f3ef564c2a6fd0ccb35e378

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - patoolib
    - patoolib.programs
  commands:
    - patool --help

about:
  home: http://wummel.github.io/patool/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'portable archive file manager'
  dev_url: https://github.com/wummel/patool

extra:
  recipe-maintainers:
    - notestaff
    - ocefpaf
